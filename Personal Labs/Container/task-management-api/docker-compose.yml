# =============================================================================
# DOCKER COMPOSE - Task Management API
# =============================================================================
# Complete multi-container setup with PostgreSQL and Nginx reverse proxy.
#
# USAGE:
#   Development:  docker-compose up -d
#   Production:   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Logs:         docker-compose logs -f api
#   Stop:         docker-compose down
#   Clean:        docker-compose down -v (removes volumes)
#
# SERVICES:
#   - api:      Spring Boot Task Management API
#   - postgres: PostgreSQL database
#   - nginx:    Reverse proxy (optional, for production)
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Task Management API (Spring Boot)
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-api
    ports:
      - "8080:8080"
    environment:
      # Activate Docker profile
      SPRING_PROFILES_ACTIVE: docker
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: taskdb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      # JVM settings for containers
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -Djava.security.egd=file:/dev/./urandom"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - task-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Resource limits (important for production!)
    # DOCKER TIP: Always set resource limits to prevent runaway containers
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: task-postgres
    environment:
      POSTGRES_DB: taskdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      # Persist data across container restarts
      # DOCKER TIP: Named volumes are preferred over bind mounts for databases
      - postgres_data:/var/lib/postgresql/data
    networks:
      - task-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ===========================================================================
  # Nginx Reverse Proxy (Production)
  # ===========================================================================
  # DOCKER TIP: Uncomment this for production deployments
  # nginx:
  #   image: nginx:alpine
  #   container_name: task-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - api
  #   networks:
  #     - task-network
  #   restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  task-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
