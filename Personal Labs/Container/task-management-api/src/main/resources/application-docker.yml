# =============================================================================
# Task Management API - Docker/Production Configuration
# =============================================================================
# This profile is activated when running in Docker with PostgreSQL.
# Activate with: SPRING_PROFILES_ACTIVE=docker

spring:
  # PostgreSQL Database (Production/Docker)
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:taskdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # Disable H2 Console in production
  h2:
    console:
      enabled: false

  # JPA Configuration for PostgreSQL
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Server Configuration
server:
  port: ${PORT:8080}

# Actuator - expose health check for Docker
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Logging for production
logging:
  level:
    com.taskapi: INFO
    org.springframework: WARN
    org.hibernate: WARN
