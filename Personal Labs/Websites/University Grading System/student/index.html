<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - UniGrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 bg-indigo-600 rounded-xl mb-4">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">UniGrade</h1>
            <p class="text-slate-500 mt-1">Student Portal</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8">
            <h2 class="text-lg font-semibold text-slate-900 mb-6">Student Sign In</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Student ID</label>
                    <input type="text" id="username" placeholder="Enter your Student ID" 
                        class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1.5">Password</label>
                    <input type="password" id="password" placeholder="Enter your password"
                        class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 rounded border-slate-300 text-indigo-600">
                        <span class="text-slate-600">Remember me</span>
                    </label>
                    <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium">Forgot password?</a>
                </div>
                <button type="submit" class="w-full py-2.5 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium text-white transition-colors">
                    Sign In
                </button>
            </form>
        </div>

        <div class="mt-6 p-4 bg-slate-100 rounded-xl text-center">
            <p class="text-xs text-slate-500 uppercase tracking-wide font-medium mb-2">Demo Credentials</p>
            <p class="font-mono font-medium text-slate-900">STU001</p>
            <p class="text-slate-400 text-xs mt-1">Password: demo123</p>
        </div>

        <div class="mt-6 text-center">
            <p class="text-xs text-slate-400">Powered by AWS</p>
            <div class="flex justify-center gap-2 mt-2">
                <span class="px-2 py-1 bg-slate-100 rounded text-xs text-slate-500">S3</span>
                <span class="px-2 py-1 bg-slate-100 rounded text-xs text-slate-500">Lambda</span>
                <span class="px-2 py-1 bg-slate-100 rounded text-xs text-slate-500">Cognito</span>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-white/80 flex items-center justify-center z-50 hidden">
        <div class="w-10 h-10 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
    </div>

    <div id="toast" class="fixed bottom-6 right-6 transform translate-y-16 opacity-0 transition-all z-50">
        <div class="bg-white rounded-lg shadow-lg border px-4 py-3 flex items-center gap-3">
            <div id="toastIcon" class="w-6 h-6 rounded-full flex items-center justify-center bg-green-100">
                <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <p id="toastMessage" class="text-slate-700 text-sm font-medium">Success!</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        function showToast(msg, type='success') {
            const t = document.getElementById('toast'), i = document.getElementById('toastIcon');
            document.getElementById('toastMessage').textContent = msg;
            i.className = 'w-6 h-6 rounded-full flex items-center justify-center ' + (type==='error'?'bg-red-100':'bg-green-100');
            i.innerHTML = type==='error'?'<svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>':'<svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            t.classList.remove('translate-y-16','opacity-0');
            setTimeout(()=>t.classList.add('translate-y-16','opacity-0'),3000);
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value, p = document.getElementById('password').value;
            if (!u||!p) { showToast('Please fill in all fields','error'); return; }
            document.getElementById('loadingOverlay').classList.remove('hidden');
            
            setTimeout(() => {
                if (u === CONFIG.DEMO.ID && p === CONFIG.DEMO.PASSWORD) {
                    sessionStorage.setItem('user', JSON.stringify({ id: u, name: 'John Doe', role: 'student' }));
                    sessionStorage.setItem('token', 'demo-token-' + Date.now());
                    showToast('Login successful!');
                    setTimeout(() => window.location.href = 'dashboard.html', 500);
                } else {
                    showToast('Invalid credentials', 'error');
                }
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 800);
        });
    </script>
</body>
</html>
